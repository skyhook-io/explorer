name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

env:
  DOCKER_REPO: ghcr.io/skyhook-io/radar

jobs:
  release:
    name: Release Binaries
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Upload binaries for Docker job
        uses: actions/upload-artifact@v6
        with:
          name: binaries
          path: |
            dist/radar_linux_amd64_v1/kubectl-radar
            dist/radar_linux_arm64_v8.0/kubectl-radar
          retention-days: 1

      - name: Update krew-index
        uses: rajatjindal/krew-release-bot@v0.0.46

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v6

      - name: Download binaries
        uses: actions/download-artifact@v7
        with:
          name: binaries
          path: dist

      - name: Prepare binaries
        run: |
          cp dist/radar_linux_amd64_v1/kubectl-radar radar-amd64
          cp dist/radar_linux_arm64_v8.0/kubectl-radar radar-arm64
          chmod +x radar-amd64 radar-arm64

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          target: release
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ needs.release.outputs.version }}
            ${{ env.DOCKER_REPO }}:latest

  helm:
    name: Helm Chart
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v6

      - name: Update Chart.yaml version
        run: |
          VERSION="${{ needs.release.outputs.version }}"
          sed -i "s/^appVersion:.*/appVersion: \"$VERSION\"/" deploy/helm/radar/Chart.yaml
          sed -i "s/^version:.*/version: $VERSION/" deploy/helm/radar/Chart.yaml

      - name: Push to helm-charts repo
        env:
          HELM_CHARTS_TOKEN: ${{ secrets.HELM_CHARTS_TOKEN }}
        run: |
          VERSION="${{ needs.release.outputs.version }}"

          git clone https://x-access-token:${HELM_CHARTS_TOKEN}@github.com/skyhook-io/helm-charts.git /tmp/helm-charts

          rm -rf /tmp/helm-charts/charts/radar
          cp -r deploy/helm/radar /tmp/helm-charts/charts/

          cd /tmp/helm-charts
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/radar

          if git diff --staged --quiet; then
            echo "No changes to Helm chart"
          else
            git commit -m "Update radar chart to v$VERSION"
            git push origin main
          fi
